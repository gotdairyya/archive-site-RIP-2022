---
layout: default
---
<!-- create a grid here -->
<div class="blog-index" transform="translate(10,0)">
    {% for post in site.posts %}
        <a href="{{ post.url }}" class="blog-index-item">
        <img src="{{ post.image }}" width="{{ post.zoom }}" alt="key image" class="blog-image">
        <figcaption>{{ post.title }}</figcaption>
    </a>
    {% endfor %}
  </div>
