  .porButton {
    fill: rgba(255, 225, 225, 0);
  }

  .porButton.not-selected {
    fill: rgba(255, 225, 225, .5);
  }

  .porButton.selected {
    fill: rgba(255, 225, 225, 0);
  }

  .porButton:hover {
    fill: rgba(255, 225, 225, 0)
  }

  .porButton:not(hover) {
    fill: rgba(255, 225, 225, .5);
  }

  div.tooltip {
    /* FOR PORTRAIT TOOLTIP */
    position: absolute;
    text-align: center;
    width: 60px;
    height: 28px;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;

<body>
  <script>
    let data = [{
        museum: "canada-science-and-technology-museums",
        years: Array(26970),
        countries: Array(59),
        artifacts: 26970
      },
      {
        museum: "cleveland-museum-of-art",
        years: Array(43957),
        countries: Array(84),
        artifacts: 43957
      },
      {
        museum: "cooper-hewitt-smithsonian-design-museum",
        years: Array(20117),
        countries: Array(69),
        artifacts: 20117
      },
      {
        museum: "metropolitan-museum-of-art",
        years: Array(67113),
        countries: Array(160),
        artifacts: 67113
      },
      {
        museum: "museum-of-modern-art",
        years: Array(70716),
        countries: Array(102),
        artifacts: 70716
      },
      {
        museum: "penn-museum",
        years: Array(43518),
        countries: Array(103),
        artifacts: 43518
      },
      {
        museum: "minneapolis-institute-of-art",
        years: Array(9906),
        countries: Array(20),
        artifacts: 9906
      },
      {
        museum: "global",
        years: Array(2),
        countries: Array(1),
        artifacts: 2
      }
    ]


    let artifacts = []
    for (let countries of data) {
      let countrySet = new Set(countries["countries"])
      countries["countries"] = [...countrySet]
      artifacts.push(countries.artifacts)
    }


    let i = 0;
    for (let museum of data) {
      drawPortrait(museum, i)
      i++
    }


    function drawPortrait(museum, i) {
      let svg = d3.select("div.article-entry").append("svg").attr("width", 500).attr("height", 600) //.call(this.resizeSVG)
      // console.log("Drawing:", museum)
      svg = svg.append("g")

      let colors = ["#b5a5e3", "#b1af00", "#ff5b1a", "#e2a333", "#5b7769"]

      let artifactScale = d3.scaleOrdinal()
        .domain([d3.min(artifacts), d3.max(artifacts)])
        .range([1, 5])


      let length = museum.years.length

      let bc = museum.years.filter(d => d === 0 || d < 0)
      let first = museum.years.filter(d => d >= 0 && d < 501)
      let second = museum.years.filter(d => d >= 501 && d < 1001)
      let third = museum.years.filter(d => d >= 1001 && d < 1501)
      let fourth = museum.years.filter(d => d >= 1501)


      let yearWidths = []
      yearWidths.push(bc.length / length)
      yearWidths.push(first.length / length)
      yearWidths.push(second.length / length)
      yearWidths.push(third.length / length)
      yearWidths.push(fourth.length / length)


      let frameWidth = 238 * .3
      let frameHeight = 360 * .3
      let rectWidth = [0]

      let portraitColors = svg
        .selectAll("rect")
        .data(yearWidths)
        .join("rect")
        .attr("height", frameHeight)
        .attr("width", (d, i) => {
          rectWidth.push((d * frameWidth) + rectWidth[i]);
          return d * frameWidth
        })
        .style("fill", (d, i) => colors[i])
        .attr("x", (d, i) => rectWidth[i])
        .attr("transform", "translate(7,5)")

      let lineWidth = artifactScale(museum.artifacts)

      let artifactLine = svg
        .append("line")
        .attr("x1", frameWidth / 2)
        .attr("y1", frameHeight)
        .attr("x2", frameWidth)
        .attr("y2", frameHeight - (frameWidth / 2))
        .style("stroke", "black")
        .style("stroke-width", lineWidth)
        .attr("transform", "translate(5,5)")

      let countries = museum.countries.length
      countries = countries / 6;
      countries = Math.round(countries)
      let countryArray = []

      for (let i = 0; i < countries; i++) {
        countryArray.push(i)
      }

      let countryDots = svg
        .selectAll("circle")
        .data(countryArray)
        .join("circle")

      let j = 0;
      let k = 3
      countryDots
        .attr("r", 5)
        .attr("cx", function(d, i) {
          if (i < 10) {
            if (i % 2 === 0) {
              return (i * 10) + 10
            } else {
              return (i * 10) + 20
            }
          } else if (i >= 10 && i < 20) {
            if (i % 2 === 0) {
              j = j + 1
              return (j * 10) + 10
            } else {
              j = j + 1
              return (j * 10) + 20
            }
          } else {
            if (i % 2 === 0) {
              k = k + 1
              return (k * 10) + 10
            } else {
              k = k + 1
              return (k * 10)
            }
          }
        })
        .attr("cy", function(d, i) {
          if (i < 10) {
            return (i * 10) + 10
          } else if (i >= 10 && i < 20) {
            return ((i - 10) * 10) + 10
          } else {
            return ((i - 20) * 10 - 10)
          }
        })
        .attr("transform", "translate(7,20) scale(.5)")

      let ticker = i
      svg
        .attr("transform", function() {
          if (ticker < 4) {
            if (ticker === 0) {
              return `translate(0,${frameHeight*.2})`
            } else {
              return `translate(0,${ticker*1.2*frameHeight+(frameHeight*.2)})`
            }
          } else {
            ticker = ticker - 4
            if (ticker === 0) {
              return `translate(${frameWidth*1.2},${frameHeight*.2})`
            } else {
              return `translate(${frameWidth*1.2},${ticker*1.2*frameHeight+(frameHeight*.2)})`
            }
          }
        })
        .attr("margin", 20)



      // let frame = svg
      // .append("a")
      // .attr("xlink:href", "#0")

      let frame = svg.append("rect")
        .attr("width", frameWidth)
        .attr("border", 20)
        .attr("height", frameHeight)
        .style("stroke", "black")
        .style("stroke-width", 5)
        // .style("fill", "none")
        // .style("fill", "rgba(35, 29, 150, 0)")
        .attr("transform", "translate(5,5)")
        .attr("id", museum.museum)
        .attr("class", "porButton")
      // .attr("data-tabindex", 0)


      frame.on("mouseover", function(d) {
        let title = museum.museum
        // d3.selectAll(".porButton").attr("opacity", title === that.vizCoord.activeMuseum ? 1 : .2)
        title === "metropolitan-museum-of-art" ? title = "The Met" : title === "minneapolis-institute-of-art" ? title = "Mia" : title === "cooper-hewitt-smithsonian-design-museum" ? title = "Cooper Hewitt" : title === "penn-museum" ? title =
          "Penn Museum" : title === "cleveland-museum-of-art" ? title = "Cleveland Museum of Art" : title === "museum-of-modern-art" ? title = "MoMa" : title === "global" ? title = "All Museums" : title =
          "Canada Science and Technology Museum"
        d3.select(this).append('svg:title')
          .text(title)
      });

      // d3.selectAll("")
    } //end drawPortraits
